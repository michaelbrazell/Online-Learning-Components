<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Group Cards</h2>
          <div id="group_card"></div>
          <button class="btn btn-primary groups">Render Groups</button>
          <script>
            $('.groups').on('click', function() {
              renderGroups();
              $(this).remove();
            })
          </script>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Group Progress</h2>
          <div id="group_progress"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Trending Problems</h2>
          <div id="trending_problems"></div>
        </div>
      </div>
    </div>
  </body>
</html>
